{% extends 'base.html' %}

{% block title %}Password Reset Complete{% endblock %}

{% block content %}
<div class="max-w-md mx-auto mt-10 px-4">
    <div class="bg-white rounded-xl shadow-lg p-8 text-center">
        <div class="w-16 h-16 bg-green-100 rounded-full flex items-center justify-center mx-auto mb-4">
            <svg class="w-8 h-8 text-green-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"/>
            </svg>
        </div>
        <h1 class="text-2xl font-bold text-gray-900 mb-2">Password Reset Complete</h1>
        <p class="text-gray-600 mb-6">
            Your password has been successfully reset.
        </p>
        <a href="{% url 'login' %}" class="inline-block bg-civic-blue text-white px-6 py-2 rounded-lg font-medium hover:bg-blue-700 transition">
            Sign In
        </a>
    </div>
</div>
{% endblock %}
