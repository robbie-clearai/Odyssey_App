{% extends 'base.html' %}

{% block title %}Reset Password{% endblock %}

{% block content %}
<div class="max-w-md mx-auto mt-10 px-4">
    <div class="bg-white rounded-xl shadow-lg p-8">
        <h1 class="text-2xl font-bold text-gray-900 mb-2">Reset Password</h1>
        <p class="text-gray-600 mb-6">Enter your email and we'll send you a reset link</p>

        <form method="post" class="space-y-4">
            {% csrf_token %}

            <div>
                <label for="id_email" class="block text-sm font-medium text-gray-700 mb-1">Email</label>
                <input type="email" name="email" id="id_email" required
                       class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-civic-blue focus:border-transparent">
            </div>

            <button type="submit" class="w-full bg-civic-blue text-white py-3 rounded-lg font-medium hover:bg-blue-700 transition">
                Send Reset Link
            </button>
        </form>

        <p class="mt-6 text-center text-gray-600">
            <a href="{% url 'login' %}" class="text-civic-blue font-medium hover:underline">Back to sign in</a>
        </p>
    </div>
</div>
{% endblock %}
