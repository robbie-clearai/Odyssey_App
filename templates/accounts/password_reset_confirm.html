{% extends 'base.html' %}

{% block title %}Set New Password{% endblock %}

{% block content %}
<div class="max-w-md mx-auto mt-10 px-4">
    <div class="bg-white rounded-xl shadow-lg p-8">
        <h1 class="text-2xl font-bold text-gray-900 mb-2">Set New Password</h1>
        <p class="text-gray-600 mb-6">Enter your new password below</p>

        <form method="post" class="space-y-4">
            {% csrf_token %}

            <div>
                <label for="id_new_password1" class="block text-sm font-medium text-gray-700 mb-1">New Password</label>
                <input type="password" name="new_password1" id="id_new_password1" required
                       class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-civic-blue focus:border-transparent">
            </div>

            <div>
                <label for="id_new_password2" class="block text-sm font-medium text-gray-700 mb-1">Confirm New Password</label>
                <input type="password" name="new_password2" id="id_new_password2" required
                       class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-civic-blue focus:border-transparent">
            </div>

            <button type="submit" class="w-full bg-civic-blue text-white py-3 rounded-lg font-medium hover:bg-blue-700 transition">
                Reset Password
            </button>
        </form>
    </div>
</div>
{% endblock %}
