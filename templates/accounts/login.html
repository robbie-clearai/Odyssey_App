{% extends 'base.html' %}

{% block title %}Sign In{% endblock %}

{% block content %}
<div class="max-w-md mx-auto mt-10 px-4">
    <div class="bg-white rounded-xl shadow-lg p-8">
        <h1 class="text-2xl font-bold text-gray-900 mb-2">Welcome Back</h1>
        <p class="text-gray-600 mb-6">Sign in to your Odyssey account</p>

        <form method="post" class="space-y-4">
            {% csrf_token %}

            {% if form.errors %}
            <div class="bg-red-50 text-red-800 p-4 rounded-lg">
                Invalid username or password. Please try again.
            </div>
            {% endif %}

            <div>
                <label for="id_username" class="block text-sm font-medium text-gray-700 mb-1">Username</label>
                <input type="text" name="username" id="id_username" required
                       class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-civic-blue focus:border-transparent">
            </div>

            <div>
                <label for="id_password" class="block text-sm font-medium text-gray-700 mb-1">Password</label>
                <input type="password" name="password" id="id_password" required
                       class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-civic-blue focus:border-transparent">
            </div>

            <div class="flex items-center justify-between">
                <label class="flex items-center">
                    <input type="checkbox" name="remember" class="rounded border-gray-300 text-civic-blue focus:ring-civic-blue">
                    <span class="ml-2 text-sm text-gray-600">Remember me</span>
                </label>
                <a href="{% url 'password_reset' %}" class="text-sm text-civic-blue hover:underline">Forgot password?</a>
            </div>

            <button type="submit" class="w-full bg-civic-blue text-white py-3 rounded-lg font-medium hover:bg-blue-700 transition">
                Sign In
            </button>
        </form>

        <p class="mt-6 text-center text-gray-600">
            Don't have an account?
            <a href="{% url 'signup' %}" class="text-civic-blue font-medium hover:underline">Join now</a>
        </p>
    </div>
</div>
{% endblock %}
